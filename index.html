<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반응형 리스트 카드</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: "Fira Sans", sans-serif;
      padding: 20px;
    }

    ul {
      list-style: none;
      padding-left: 0;
      margin: 0;
    }

    a.list-link {
      display: flex;
      align-items: center; 
      padding: 15px;
      text-decoration: none;
      color: white;
      background-color: #343a40;
      border-radius: 8px;
      transition: transform 0.2s, background-color 0.2s;
    }

    a.list-link:hover {
      background-color: #495057;
      transform: scale(1.03);
    }

    a.list-link img {
      width: 40px;
      height: 40px;
      /* margin-right: 15px; */
    }
  </style>
</head>
<body>
  <header class="text-center mb-4">
    <h1 class="fw-semibold"><span class="text-info">메인</span>화면</h1>
  </header>

  <main class="container">
    <ul class="row">
      <li class="col-12 col-md-6 mb-3">
        <a href="/boot/index.html" class="list-link">
          <img src="https://img.icons8.com/?size=80&id=112370&format=png" alt="부트스트랩 아이콘">
          <span>부트스트랩 정리</span>
        </a>
      </li>
      <li class="col-12 col-md-6 mb-3">
        <a href="/movie/index.html" class="list-link">
          <img src="https://img.icons8.com/?size=80&id=112370&format=png" alt="무비 아이콘">
          <span>Movie 화면</span>
        </a>
      </li>
      <li class="col-12 col-md-6 mb-3">
        <a href="#" class="list-link">
          <img src="https://img.icons8.com/?size=80&id=112370&format=png" alt="문서 아이콘">
          <span>추가예정</span>
          <!-- 파일 링크와 이름 수정 -->
        </a>
      </li>
      <li class="col-12 col-md-6 mb-3">
        <a href="#" class="list-link">
          <img src="https://img.icons8.com/?size=80&id=112370&format=png" alt="설정 아이콘">
          <span>추가예정</span> 
          <!-- 파일 링크와 이름 수정 -->
        </a>
      </li>
    </ul>
  </main>
</body>
</html>
